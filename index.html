<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Simple Calculator</h1>
        <div class="calculator">
            <input type="text" id="screen">
            <table>
                <tr>
                    <td><span class="btn">(</span></td>
                    <td><span class="btn">)</span></td>
                    <td><span class="btn">%</span></td>
                    <td><span class="btn">C</span></td>
                </tr>
                <tr>
                    <td><span class="btn">7</span></td>
                    <td><span class="btn">8</span></td>
                    <td><span class="btn">9</span></td>
                    <td><span class="btn">X</span></td>
                </tr>
                <tr>
                    <td><span class="btn">4</span></td>
                    <td><span class="btn">5</span></td>
                    <td><span class="btn">6</span></td>
                    <td><span class="btn">-</span></td>
                </tr>
                <tr>
                    <td><span class="btn">1</span></td>
                    <td><span class="btn">2</span></td>
                    <td><span class="btn">3</span></td>
                    <td><span class="btn">+</span></td>
                </tr>
                <tr>
                    <td><span class="btn">0</span></td>
                    <td><span class="btn">.</span></td>
                    <td><span class="btn">/</span></td>
                    <td><span class="btn">=</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".container"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": .6,
        });
    </script>
</body>
<script src="index.js"></script>
</html>
